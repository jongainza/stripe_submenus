<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Submenus</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo (3).svg" alt="logo" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="nav-links">
          <li>
            <button class="link-btn">products</button>
          </li>
          <li>
            <button class="link-btn">developers</button>
          </li>
          <li>
            <button class="link-btn">company</button>
          </li>
        </ul>
        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Financial infrastructure <br />to grow your <br />
            revenue
          </h1>
          <p>
            Join the millions of companies that use Stripe to accept payments
            online and in person, embed financial services, power custom revenue
            models, and build a more profitable business.
          </p>
          <button class="btn">start now</button>
        </article>
        <article class="hero-images">
          <img src="/images/phone.svg" class="phone-img" alt="phone" />
        </article>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="sidebar-links">hello mello</div>
      </aside>
    </div>
    <!-- submenus -->
    <aside class="submenu">hello mello</aside>
    <script type="module" src="app.js"></script>
  </body>
</html>
